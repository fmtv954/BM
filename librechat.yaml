# LibreChat Configuration - Early 2026 Industry Standard
# https://www.librechat.ai/docs/configuration/librechat_yaml
# Updated: 2026-02-05

version: 1.3.3
cache: false

interface:
  appTitle: 'BranchMerge'
  customWelcome: 'Welcome to BranchMerge! Next-Gen Multi-Modal AI.'
  fileSearch: true
  endpointsMenu: false
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  bookmarks: true
  multiConvo: true
  agents:
    use: true
    share: false
    public: false

endpoints:
  # Google Gemini Direct - Full 2.5/3 lineup
  google:
    models:
      default:
        - 'gemini-3-pro'
        - 'gemini-3-flash'
        - 'gemini-2.5-pro'
        - 'gemini-2.5-flash'
        - 'gemini-2.5-flash-lite'
        - 'gemini-2.0-flash'
      fetch: true
    titleModel: 'gemini-3-flash'

  # OpenAI Direct - Full GPT-5 + o-series lineup
  openAI:
    models:
      default:
        - 'gpt-5.2'
        - 'gpt-5'
        - 'gpt-5-mini'
        - 'gpt-5-nano'
        - 'gpt-4.1'
        - 'o1'
        - 'o3-mini'
        - 'gpt-4o'
        - 'gpt-4o-mini'
        - 'gpt-4-turbo'
      fetch: true
    titleModel: 'gpt-5-nano'

  # OpenRouter - Anthropic, Open Source, and Specialized Models
  custom:
    - name: 'OpenRouter'
      apiKey: '${OPENROUTER_KEY}'
      baseURL: 'https://openrouter.ai/api/v1'
      models:
        default:
          # Claude 4.x Family
          - 'anthropic/claude-opus-4.6'
          - 'anthropic/claude-sonnet-4.5'
          - 'anthropic/claude-haiku-4.5'
          # GLM-4.5 Family (MIT License)
          - 'zai-org/glm-4.5'
          - 'zai-org/glm-4.5-air'
          # DeepSeek Family
          - 'deepseek/deepseek-r1'
          - 'deepseek/deepseek-coder-v2'
          # Coding Specialists
          - 'qwen/qwen2.5-coder-32b-instruct'
          - 'bigcode/starcoder2-15b'
          # Llama & Gemma Open Models
          - 'meta-llama/llama-3.2-90b-vision-instruct'
          - 'meta-llama/llama-3.2-3b-instruct'
          - 'google/gemma-3-27b-it'
        fetch: true
      titleConvo: true
      titleModel: 'anthropic/claude-haiku-4.5'
      dropParams: ['stop']
      modelDisplayLabel: 'OpenRouter'

# ============================================
# GROUPED MODEL SELECTOR - 5-TIER STRUCTURE
# ============================================
modelSpecs:
  prioritize: true
  enforce: true
  list:

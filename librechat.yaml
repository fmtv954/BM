    # REASONING GROUP (Deep Thinking, Math, Logic)
    # ==========================================
    
    - name: 'reasoning-frontier'
      label: 'ðŸ§  Reasoning: Frontier (GPT-5.2)'
      group: 'Reasoning'
      groupIcon: 'openAI'
      description: 'OpenAI GPT-5.2 - Ultimate reasoning power, highest precision'
      preset:
        endpoint: 'openAI'
        model: 'gpt-5.2'

    - name: 'reasoning-high-end'
      label: 'ðŸ§  Reasoning: High-End (Claude Opus 4.6)'
